<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <title>Encriptador de palabras</title>
</head>

<body>
    <main>
        <img class="logo" src="images/Logo.png" alt="logo">
        
        <div class="contenedor">
            <section class="inputs" >
                <textarea rows="15px" cols="48px"  required placeholder="Ingrese el texto aqui"></textarea>
                <div class="caja-botones">
                    <p class="letrasminusculas">Solo letras m inusculas y sin acentos</p>
                    <div class="encriptar">Encriptar</div>
                    <div class="desencriptar">Desencriptar</div>
                </div>
            </section>
            <section class="resultado">
                <p>aqui tiene que ir el resultado del texto cifrado</p>
            </section>
            
        </div>
       

    </main>

    <footer>
        <p>aqui tiene que ir la informacion de contacto y quien realizo la paguina</p>
    </footer>
</body>
