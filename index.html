<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <title>Encriptador de palabras</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rowdies:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <img class="logo" src="images/Logo.png" alt="logo">
        <div class="contenedor">
            <section class="inputs" >
                <textarea id="input-text" required placeholder="Ingrese el texto aqui"></textarea>
                <div class="caja-botones">
                    <p class="letrasminusculas">Solo letras minusculas y sin acentos</p>
                    <input id="button-a" class="encriptar"  type="button" value="encriptar" >
                    <input id="button-b" class="desencriptar" type="button" value="desencriptar">
                </div>
            </section>
            <section class="resultado">
                <div id="esconder">
                    <img class="chico" src="./images/MuÃ±eco.png" alt="muneco sentado">
                    <p class="no-encontrado">Ningun mensaje encontrado</p>
                    <p class="descripcion-mensaje">Ingresa el texto que quieres encriptar o desencriptar</p>
                </div>
                <textarea disabled id="output-text" class="output-text" ></textarea>
            </section>
        </div>
    </main>
    <footer>
        <p>Paguina creada por: </p>
        <p>Ivan de J Sosa R</p>
    </footer>
    <script src="script.js"></script>
</body>
